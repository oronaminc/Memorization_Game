<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A premium word memorization game to boost your vocabulary retention.">
</head>

<body>
    <div id="app">
        <header>
            <h1>Memorize It</h1>
            <nav>
                <button id="btn-flashcards" class="nav-btn active">Flashcards</button>
                <button id="btn-quiz" class="nav-btn">Quiz</button>
            </nav>
        </header>

        <main id="game-container">
            <!-- Dynamic Content will be injected here -->
            <div id="loading">Loading words...</div>
        </main>

        <footer>
            <p>Loaded from words.json | Ver: <span id="app-version">Dev</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
